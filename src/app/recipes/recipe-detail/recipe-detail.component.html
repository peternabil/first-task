<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onaddtosl()" style="cursor:pointer;">to shopping list</a></li>
        <li><a (click)="onedit()" style="cursor:pointer;">edit recipe</a></li>
        <li><a (click)="ondelete()" style="cursor:pointer;">delete recipe</a></li>
        </ul>
      </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe1.image }}" alt="{{ recipe1.name }}" class="img-responsive" style="max-height:100px">
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    {{ recipe1.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe1.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
