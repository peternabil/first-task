<a style="cursor:pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <span class="pull-right"><img src="{{ recipe.image }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height:50px;"></span>
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
    <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
</a>
